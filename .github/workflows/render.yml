name: Render Video

on:
  push:
    branches: [ "main" ]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Updated to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated to v4
        with:
          node-version: 20          # Updated to Node 20 (faster)

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install Dependencies
        run: npm install

      - name: Render Video
        run: npx remotion render src/index.ts MyProject out/video.mp4

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4 # <--- FIXED: Now using v4
        with:
          name: rendered-video
          path: out/video.mp4